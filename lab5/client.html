        <label for="tab-btn-5">anger</label>

        <label for="tab-btn-6">disgust</label>
        <input type="radio" name="tab-btn" id="tab-btn-7" value="">
        <label for="tab-btn-7">fear</label>
        <input type="radio" name="tab-btn" id="tab-btn-8" value="">
        <label for="tab-btn-8">contempt</label>
        <div id="neutral"></div>
        <div id="happiness"></div>
        <div id="surprise"></div>
        <div id="sadness"></div>
        <div id="anger"></div>
        <div id="disgust"></div>
        <div id="fear"></div>
        <div id="contempt"></div>
    </div>
    <script src="main.js"> </script>
</body>
